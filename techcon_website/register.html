<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon2024</title>
</head>
<body>
     <!-- Header Section -->
     <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h2>Sign Up for TechCon 2024</h2>
        <p>Please fill out the registration form below to attend TechCon 2024. All fields are required.</p>

        <!-- Registration Form -->
        <form action="#" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                
                <!-- Full Name -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <!-- Email Address -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <!-- Confirm Password -->
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">

                <!-- Terms and Conditions -->
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>
                </label>

                <!-- Submit Button -->
                <button type="submit">Register Now</button>
            </fieldset>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; TechCon 2024. All rights reserved.</p>
    </footer>
</body>
</html>
